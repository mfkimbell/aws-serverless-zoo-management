AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
    MemorySize: 128
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambda_handler
      Runtime: python3.9
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
      Layers:
      - Fn::GetAtt:
        - AwsSamAutoDependencyLayerNestedStack
        - Outputs.HelloWorldFunction19d43fc4DepLayer
    Metadata:
      SamResourceId: HelloWorldFunction
  ZooRegistryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ZooRegistry
      AttributeDefinitions:
      - AttributeName: animalId
        AttributeType: S
      KeySchema:
      - AttributeName: animalId
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
  PopulateZooRegistryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.populate_zoo_registry
      Runtime: python3.9
      MemorySize: 128
      Timeout: 10
      Environment:
        Variables:
          TABLE_NAME:
            Ref: SamZooRegistryTable
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SamZooRegistryTable
      CodeUri: PopulateZooRegistryFunction
      Layers:
      - Fn::GetAtt:
        - AwsSamAutoDependencyLayerNestedStack
        - Outputs.PopulateZooRegistryFunction67d1b5e2DepLayer
    Metadata:
      SamResourceId: PopulateZooRegistryFunction
  AwsSamAutoDependencyLayerNestedStack:
    DeletionPolicy: Delete
    Metadata:
      CreatedBy: AWS SAM CLI sync command
    Properties:
      TemplateURL: /home/ec2-user/environment/projects/sam-app/.aws-sam/auto-dependency-layer/adl_nested_template.yaml
    Type: AWS::CloudFormation::Stack
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  ZooRegistryTableName:
    Description: SamZooRegistry Table Name
    Value:
      Ref: SamZooRegistryTable
